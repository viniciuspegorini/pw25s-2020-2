<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>

<section layout:fragment="conteudo">
    <div class="container" style="margin-top:100px;">
        <h1>Lista de Categorias</h1>
        <div class="row">
            <div class="col-md-6">
                <div th:if="${!#strings.isEmpty(sucesso)}"
                     class="alert alert-success">
                    <i class="fa fa-check-circle"></i>
                    <span th:text="${sucesso}">Mensagem de sucesso!</span>
                </div>

                <div th:if="${!#strings.isEmpty(erro)}"
                     class="alert alert-danger">
                    <i class="fa fa-trash"></i>
                    <span th:text="${erro}">Mensagem de erro!</span>
                </div>
            </div>
        </div>
        <a class="btn btn-primary" th:href="@{/}">
            <i class="fa fa-home"></i>
        </a>
        <a class="btn btn-primary" th:href="@{/categoria/new}">
            <i class="fa fa-plus"></i> Novo
        </a>

        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
            </thead>
            <tbody>
            <tr th:id="'row_' + ${categoria.id}" th:each="categoria: ${categorias}">
                <td th:text="${categoria.id}">código</td>
                <td th:text="${categoria.nome}">nome</td>
                <!-- EDITAR -->
                <td>
                    <a th:href="@{/categoria/{id}(id=${categoria.id})}" class="btn btn-primary">
                        <i class="fa fa-edit ml-2"></i>
                    </a>
                </td>
                <!-- REMOVER -->
                <td>
                    <form th:method="post" th:action="@{/categoria/{id}?_method=DELETE(id=${categoria.id})}"
                        onsubmit="return removerAjax(this, '/categoria');">

                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash ml-2"></i> Ajax
                        </button>
                    </form>

                    <a th:href="'javascript:removerJquery('+ ${categoria.id} + ',\'/categoria\');'"
                       class="btn btn-danger">
                        <i class="fa fa-trash ml-2"></i> jQuery
                    </a>
                </td>
            </tr>
            </tbody>
        </table> <!-- FIM TABLE -->
    </div>

</section>

<th:block layout:fragment="javascript">
    <script type="text/javascript" th:src="@{/js/crud-categoria.js}"></script>
</th:block>

</body>
</html>
