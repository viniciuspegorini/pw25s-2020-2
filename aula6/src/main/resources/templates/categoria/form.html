<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>

	<section layout:fragment="conteudo">
        <div class="container" style="margin-top:100px;">
        	<h2>Formulário de Cadastro - Categoria</h2>
        	
        	<div class="row">
        		<form th:id="form" th:action="@{/categoria}" method="post"
        			th:object="${categoria}">
					<!-- onsubmit="return salvar('/genero');" -->
        			<div class="row">
        				<div class="form-group">
	        				<label for="id">Código</label>
	        				<input type="text" class="form-control"
	        				   th:field="*{id}"	readonly/>
        				</div>
        			</div>
        			
        			<div class="row">
        				<div class="form-group">
	        				<label for="nome">Nome</label>
	        				<input type="text" class="form-control"
	        					th:field="*{nome}"
								   data-parsley-required
								   data-parsley-minlength="5"
								   data-parsley-error-message="O campo nome é obrigatório e deve ter no mínimo 5 caracteres."
								   />
        					<span th:if="${#fields.hasErrors('nome')}"
        						th:errors="*{nome}"
        						class="text-danger"
        					></span>
        				</div>
        			</div>
        			
        			<div class="row">
        				<button class="btn btn-primary" 
        					type="submit" >Salvar</button>
        			</div>
        		</form>
        	</div> <!-- FIM div row -->
        </div>
	</section>
	<th:block layout:fragment="javascript">
		<script type="text/javascript" th:src="@{/js/crud-categoria.js}"></script>
	</th:block>
</body>
</html>
