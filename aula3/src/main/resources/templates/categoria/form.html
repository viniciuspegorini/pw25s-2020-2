<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h3>Cadastro de Categorias</h3>
    <div class="row">
        <form th:action="@{/categoria}" th:method="post" th:object="${categoria}" >
            <div class="form-group">
                <label for="id">CÃ³digo</label>
                <input type="text" class="form-control" th:field="*{id}" readonly/>
            </div>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" />
                <span th:if="${#fields.hasErrors('nome')}"
                      th:errors="*{nome}"
                      class="text-danger">
                </span>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div> <!--FIM DIV ROW -->
</div>
</body>
</html>
